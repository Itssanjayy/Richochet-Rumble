<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricochet Rumble</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Ricochet Rumble</h1>
    <div class="displayPlayerTurn"></div>
    <div class="playerTimers">
      <div id="player1Timer" class="playerTimer">Blue's-Time : 5:00</div>
      <div id="player2Timer" class="playerTimer">Red's-Time : 5:00</div>
    </div>
    <div id="board"></div>
    <div class="rotatingElements">      
      <button class="leftBtn">Left</button>
      <button class="rightBtn">Right</button>
    </div>
    <div class="gameBtns">
      <button id="pause-btn">Pause</button>
      <button id="resume-btn">Resume</button>
      <button id="reset-btn">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
